  name: Test

  on:
    push:
      branches: [ main, dev, 'feat/**' ]
    pull_request:
      branches: [ main, dev, 'feat/**' ]

  jobs:
    test:
      name: Test
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.22'
            cache: true
        
        - name: Download dependencies
          run: go mod download
        
        - name: Verify dependencies
          run: go mod verify
        
        - name: Run go vet
          run: go vet ./...
        
        - name: Run tests
          run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
        
        - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v4
          with:
            files: ./coverage.txt
            flags: unittests
            fail_ci_if_error: false
        
        - name: Build
          run: go build -v ./cmd/rag-code-mcp

    lint:
      name: Lint
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.22'
            cache: true
        
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v4
          with:
            version: latest
            args: --timeout=5m
